<!DOCTYPE html>
<html>
<head>
  <title>Modular Calculator</title>
  <link rel="stylesheet" href="main css.css">
  <link rel="stylesheet" href="modal css.css">
  <link rel="icon" href="icon.png"> 
  <style id="custom-css-colors"></style> <!-- updated whenever a new library hits the scene -->
  <style id="custom-css-notes"></style> <!-- updated when notes are toggled -->
  <style id="custom-css-categorylabels"></style> <!-- updated when category labels -->
  <style id="custom-css-corners"></style> <!-- for rounded corners bc i cant make up my mind -->
</head>
<body>
  <nav>
    <a onclick="prompt_info()">about</a>
    <a onclick="prompt_settings()">settings</a>
  </nav>
  <div id="special-message">right click to add a module<br>drag to bottom to delete it</div>
  <main id="main"></main> <!-- contains all the nodes -->
  <div id="hr-container"></div> <!-- contains all the lines lol i hate drawing lines w html -->
  <div id="modal-container" onclick="close_modal()"><div id="modal" onclick="event.stopPropagation()"></div></div>
  <div id="delete-zone">Delete zone</div>
  <script src="modules.js"></script>
  <script src="io.js"></script>
  <script src="modal ui.js"></script>
  <script src="library management.js"></script>
  <div id="library-loader"></div>
</body>
</html>
